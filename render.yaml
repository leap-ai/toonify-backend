services:
  # PostgreSQL database
  - type: postgres
    name: toonify-db
    ipAllowList: []
    plan: free
    postgresMajorVersion: 15
    databaseName: toonify
    user: postgres
    password: ${DB_PASSWORD}
    
  # Backend API
  - type: web
    name: toonify-backend
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    dockerCommand: sh -c "npm run migrate:prod && npm start"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: toonify-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: APPLE_CLIENT_ID
        sync: false
      - key: APPLE_TEAM_ID
        sync: false
      - key: APPLE_KEY_ID
        sync: false
      - key: APPLE_PRIVATE_KEY
        sync: false
      - key: APPLE_APP_BUNDLE_IDENTIFIER
        sync: false
      - key: FAL_API_KEY
        sync: false
      - key: BETTER_AUTH_SECRET
        sync: false 